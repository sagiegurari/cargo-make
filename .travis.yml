language: rust
rust:
  - nightly
os:
  - linux
matrix:
  allow_failures:
    - rust: nightly
script:
  - cargo run --bin cargo-make --target-dir target/ci -- make ci-flow
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.zip"
  on:
    condition: $DEPLOY = 1
    tags: true
  skip_cleanup: true
  overwrite: true
