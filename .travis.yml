language: rust
matrix:
  allow_failures:
    - rust: nightly
  include:
  # Stable
  - rust: stable
    os: linux
  - rust: stable
    os: osx
  - rust: stable
    os: windows
  # Beta
  - rust: beta
    os: linux
  - rust: beta
    os: osx
  - rust: beta
    os: windows
  # Nightly
  - rust: nightly
    os: linux
  - rust: nightly
    os: osx
  - rust: nightly
    os: windows
  # Minimum version
  - rust: 1.37.0
    os: linux
    script:
      - cargo make ci-flow
  - rust: 1.37.0
    os: osx
    script:
      - cargo make ci-flow
  - rust: 1.37.0
    os: windows
    script:
      - cargo make ci-flow
  # Deploy jobs
  - env: DEPLOY=1
    os: osx
    script:
      - cargo make zip-release-ci-flow --env TARGET=x86_64-apple-darwin
  - env: DEPLOY=1
    os: windows
    script:
      - cargo make zip-release-ci-flow --env TARGET=x86_64-pc-windows-msvc
  - env: DEPLOY=1
    os: linux
    script:
      - cargo make zip-release-ci-flow --env TARGET=x86_64-unknown-linux-musl
    addons:
      apt:
        packages:
        - musl-tools
before_script:
  - cargo install --debug cargo-make
script:
  - cargo run --bin cargo-make --target-dir target/ci -- make ci-flow
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.zip"
  on:
    condition: $DEPLOY = 1
    tags: true
  skip_cleanup: true
  overwrite: true
